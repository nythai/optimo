<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}App for Optimo{% endblock %}</title>
    {% include "dashboard/includes/jquery-header.html" %}
    {% include "dashboard/includes/bootstrap-header.html" %}
    {% block additional_head %}
    {% endblock %}
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbar">
                    <a class="navbar-brand" href="#" style="color: red">App for Optimo</a>
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                    </ul>

                    <form class="form-inline my-2 my-lg-0" action="{% url "dashboard:search" %}" method="GET">
                        <input class="form-control mr-sm-2" type="search" name="search_phrase"
                               placeholder="Search for package" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    {% block body %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
